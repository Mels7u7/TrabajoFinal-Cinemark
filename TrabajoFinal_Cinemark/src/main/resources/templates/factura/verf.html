<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Detalles de
				Factura</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">

						<tbody>
							<tr>
								<td>CÓDIGO</td>
								<td th:text="${factura.idFactura}"></td>
							</tr>
							<tr>
								<td>CONTADOR</td>
								<td th:text="${factura.contadorFactura.name}"></td>
							</tr>
							<tr>
								<td>ID LISTA DE COMPRA</td>
								<td th:text="${factura.listaFactura.idLista}"></td>
							</tr>
							<tr>
								<td>PRECIO</td>
								<td th:text="${factura.precio}"></td>
							</tr>
							
							
							<tr>
								<td>ANÁLISIS</td>
								<td th:text="${factura.analisisFactura}"></td>
							</tr>
							<tr>
								<td>FECHA DE EMISIÓN</td>
								<td th:text="${factura.fechaFactura}"></td>
							</tr>
							

						</tbody>
					</table>

					<a th:href="@{/facturas/listar}" type="button"
						class="btn btn-primary k"> <span
						class="glyphicon glyphicon-circle-arrow-left"></span> Regresar a
						la lista de Facturas
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
