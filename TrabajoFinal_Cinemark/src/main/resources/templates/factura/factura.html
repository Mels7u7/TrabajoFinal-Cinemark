<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				facturas</div>
			<form th:action="@{/facturas/guardar}" th:object="${factura}"
				method="post">

				
				
					<div class="form-group row">
					<label for="contadorFactura" class="col-sm-2 col-form-label">Contador:</label>
					<div class="col-sm-6">
						<select class="form-control"
							th:field="*{contadorFactura.idContador}">
							<option th:each="l: ${listaContadores}"
								th:value="${l.idContador}" th:text="${l.nombreContador}"
								th:selected="(${l.idContador} == *{contadorFactura.idContador})"></option>
						</select>
					</div>
				</div>
				
				
				
					<div class="form-group row">
					<label for="listaFactura" class="col-sm-2 col-form-label">Lista de compra:</label>
					<div class="col-sm-6">
						<select class="form-control"
							th:field="*{listaFactura.idLista}">
							<option th:each="l: ${listaLista_Compras}"
								th:value="${l.idLista}" th:text="${l.idLista}"
								th:selected="(${l.idLista} == *{listaFactura.idLista})"></option>
						</select>
					</div>
				</div>
				
				
				
				
				
				
				
				
				
				

				<div class="form-group row">
					<label for="analisisFactura" class="col-sm-2 col-form-label">Analisis</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{analisisFactura}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('analisisFactura')}"
							th:errors="*{analisisFactura}"></small>
					</div>
				</div>
				
				<div class="form-group row">
							<label for="fechaFactura" class="col-sm-6 col-form-label">Fecha
								de Facturaci√≥n: </label>
							<div class="col-sm-12">
								<input type="date" th:field="*{fechaFactura}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('fechaFactura')}" th:errors="*{fechaFactura}"></small>
							</div>
						</div>

				


				
				


				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/facturas/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="form-text text-danger">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
