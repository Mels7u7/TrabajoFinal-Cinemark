<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				contadores</div>
			<form th:action="@{/contadores/guardar}" th:object="${contador}"
				method="post">
				<div class="form-group row" style="display: none !important;">
					<label for="idContador" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idContador}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="nombreContador" class="col-sm-2 col-form-label">Nombre
						del Contador</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombreContador}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('nombreContador')}"
							th:errors="*{nombreContador}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="dniContador" class="col-sm-2 col-form-label">DNI</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{dniContador}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							th:if="${#fields.hasErrors('dniContador')}"
							th:errors="*{dniContador}"></small>
					</div>
				</div>


				<div class="form-group row">
					<label for="institucionContador" class="col-sm-2 col-form-label">Nombre
						de la institución del contador</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{institucionContador}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('institucionContador')}"
							th:errors="*{institucionContador}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="numeroContactoContador" class="col-sm-2 col-form-label">Número
						de contacto del contador</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{numeroContactoContador}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('numeroContactoContador')}"
							th:errors="*{numeroContactoContador}"></small>
					</div>
				</div>


				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" th:value="${valorBoton}" class="btn btn-primary" />

						<a href="/contadores/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="form-text text-danger">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
