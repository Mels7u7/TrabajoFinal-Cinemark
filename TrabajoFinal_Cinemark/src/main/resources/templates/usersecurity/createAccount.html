<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8"></meta>
<title>Trabajo Final</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>
<body th:style = "'background:url('+ @{/imagenes/fondo.jpg} +');'">
	<div class="container" align="center">
		<div class="card border-dark text-center">
			<div class="card-body" align="center">
				<form th:action="@{/security/createAccount}" method="post">

					<div class="card-header text-white bg-dark">Crear Cuenta
						-Cinemark</div>

					<div class="form-group">
						<input type="text" name="name" id="name" class="form-control"
							placeholder="Nombre" autofocus required />
					</div>

					<div class="form-group">
						<input type="text" name="lastName" id="lastName"
							class="form-control" placeholder="Apellido" autofocus required />
					</div>

					<div class="form-group">
						<input type="text" name="email" id="email" class="form-control"
							placeholder="Email" autofocus required />
					</div>

					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Ingresa un usuario" autofocus
							required />
					</div>

					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Ingresa contraseÃ±a" required />
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-lg btn-dr btn-block btn-dark"
							style="background-color: #b5121c" value="Crear Cuenta" />
					</div>
				</form>

			</div>
		</div>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</div>

</body>
</html>
