<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div align="right">
			<a th:href="@{/contadores/nuevo}" id="add-row" type="button"
				class="btn btn-primary">Nuevo Contador</a>
		</div>
		<div>
			<form th:action="@{/contadores/buscar}" method="post"
				th:object="${contador}">
				<div class="form-group">

					<label for="contador">Buscar:</label> <input type="text"
						class="form-control" th:field="*{nombreContador}" id="contador"></input>
					<div align="right">
						<button type="submit" class="btn btn-success">Aceptar</button>
						<a href="/contadores/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

			</form>

		</div>

		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Lista de
				Contadores</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
						<thead class="bg-dark mb-3 text-white">
							<tr>
								<th>Id</th>
								<th>Nombre del contador</th>
								<th>DNI</th>
								<th align="center">Operación</th>
								<th align="center">Operación</th>
							</tr>
						</thead>
						<tbody id="contador-list">
							<tr th:each="contador:${listaContadores}">
								<td><a class="btn btn-primary btn-xs"
									th:href="@{/contadores/ver/} + ${contador.idContador}"
									th:text="${contador.idContador}"></a></td>

								<td th:text="${contador.nombreContador}"></td>

								<td th:text="${contador.dniContador}"></td>

								<td align="center"><a
									th:href="@{/contadores/eliminar?id=}+${contador.idContador}"
									type="button" class="btn btn-default btn-lg">Eliminar</a></td>
								<td align="center"><a
									th:href="@{'/contadores/detalle/' + ${contador.idContador}}"
									type="button" class="btn btn-default btn-lg">Editar</a></td>
							</tr>
						</tbody>
					</table>
					<div th:if="${mensaje}" class="alert alert-info">
						<p th:text="${mensaje}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
